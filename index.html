<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./images/site-logo.svg">
    <title>My team</title>
</head>
<body>
    <header class="site-header">
        <div class="container header">
            <div class="header__left-wrapper">
                <a class="header__a" href="/">
                    <img src="./images/site-logo.svg" alt="site logo" width="160" height="40">
                </a>
                <nav class="header__navbar">
                    <a href="#">home</a>
                    <a href="#">about</a>
                </nav>
            </div>
            <div class="header__right-wrapper">
                <button class="header__btn">contact us</button>
                <button class="header__btn2">
                    <svg width="20" height="17" viewBox="0 0 20 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="20" height="3" fill="white"/>
                    <rect y="7" width="20" height="3" fill="white"/>
                    <rect y="14" width="20" height="3" fill="white"/>
                </svg></button>
            </div>
        </div>
    </header>
    <main>
        <section class="hero-section">
            <div class="container hero">
                <div class="hero-title-wrapper">
                    <h2 class="hero__title">Find the best <span>talent</span></h2>
                </div>
                <div class="hero-text-wrapper">
                    <span class="hero-title"></span>
                    <p>Finding the right people and building high performing teams can be hard. Most companies aren’t tapping into the abundance of global talent. We’re about to change that.</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
